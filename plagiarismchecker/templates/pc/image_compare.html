<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CompareMaster | Home</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@700&display=swap" rel="stylesheet">
  <link href="{% static 'pc/styles.css' %}" rel="stylesheet" type="text/css">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #264653;">
    <a class="navbar-brand" href="{% url 'compare-master-mainpage' %}">CompareMaster</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

  </nav>

    <div class="container">
        <form id="imageCompareForm" method="POST" action="{% url 'compare_images' %}" enctype="multipart/form-data">

            {% csrf_token %}
            <div class="form-group">
                <label for="image1">Select First Image:</label>
                <input type="file" class="form-control" id="image1" name="image1" required>
            </div>
            <div class="form-group">
                <label for="image2">Select Second Image:</label>
                <input type="file" class="form-control" id="image2" name="image2" required>
            </div>
            <button type="submit" class="btn btn-primary">Compare Images</button>
        </form>

        {% if result %}
        <div class="mt-4">
            <h3>Comparison Result:</h3>
            <p>{{ result }}</p>
            {% if diff_image_url %}  
                <h4>Difference Image:</h4>
                <img src="{{ diff_image_url }}" alt="Difference Image" class="img-fluid">
            {% endif %}
        </div>
    {% endif %}
    
    </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
